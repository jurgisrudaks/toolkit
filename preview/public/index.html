<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toolkit Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="o-container c-divider u-margin-bottom-large">
    <h1 class="c-heading-alpha u-text-center u-margin-top">Toolkit Preview</h1>
    <p class="c-text-body u-text-center u-margin-bottom-none">Examples rendered from Markdown code blocks in <b>/docs</b>.</p>
    <p class="c-text-body u-text-center">For full guidelines, visit the package's <b>/docs</b> directory or <a href="https://www.sky.com/toolkit">sky.com/toolkit</a>.</p>
    <nav>
      <p class="c-heading-delta">Components</p>
      <div class="o-layout u-margin-bottom">
        <div class="o-layout__item u-width-1/3@medium">
          <ul id="components-list" class="o-list-block"></ul>
        </div>
        <div class="o-layout__item u-width-1/3@medium">
          <p class="c-text-lead">Undocumented</p>
          <ul id="components-undocumented-list" class="o-list-block"></ul>
        </div>
        <div class="o-layout__item u-width-1/3@medium">
          <p class="c-text-lead">Full Page</p>
          <ul id="components-fullpage-list" class="o-list-block"></ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="main">
  </main>
  <script src="output.js"></script>
</body>
</html>
